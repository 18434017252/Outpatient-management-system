{% extends "base.html" %}

{% block title %}医生登录{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">医生登录</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="doctor_id">医生工号</label>
            <input type="number" name="doctor_id" id="doctor_id" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">登录</button>
        <a href="{{ url_for('doctor_home') }}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
