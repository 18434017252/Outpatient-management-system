<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}门诊管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">门诊管理系统</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('patient_home') }}">病人</a></li>
                <li><a href="{{ url_for('doctor_home') }}">医生</a></li>
                <li><a href="{{ url_for('admin_home') }}">管理员</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 门诊管理系统. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
